<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-toolbar color="primary">
      <mat-icon>{{ rush.single ? 'person' : 'group' }}</mat-icon>
      <span>{{ 'rush.menu.' + (rush.single ? 'single' : 'multi') | translate }}</span>
    </mat-toolbar>
    <mat-nav-list>
      <app-list-tree-item *ngFor="let item of items" [item]="item"></app-list-tree-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar [title]="title" [sidenav]="sidenav"></app-navbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
