<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <app-rush-menu [player]="player" [rush]="rush" [group]="group"></app-rush-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [title]="title" [sidenav]="sidenav"></app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
